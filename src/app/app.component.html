<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="" [formGroup]="formGroup">
                <h3>Fale Conosco</h3>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input class="form-control" [ngClass]="{'is-invalid': showError('name')}"
                           type="text" id="name" formControlName="name" required>
                    <div class="invalid-feedback">
                        <span>
                            O campo nome é requerido
                        </span>
                    </div>
                    <!--<p>O valor do nome é: {{ nameControl.value }}</p>-->
                    <!--<p>O campo nome foi preenchido: {{ nameControl.dirty }}</p>-->
                    <!--<p>O campo nome foi tocado: {{ nameControl.touched }}</p>-->
                    <!--<p>O campo nome está valido: {{ nameControl.valid }}</p>-->
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input class="form-control" type="text" id="email" required email
                           formControlName="email" [ngClass]="{'is-invalid': showError('email')}">
                    <div class="invalid-feedback">
                        <span *ngIf="hasError('email', 'required')">
                            O campo e-mail é requerido
                        </span>
                        <span *ngIf="hasError('email', 'email')">
                            O campo e-mail é inválido
                        </span>
                    </div>
                    {{formGroup.get('email').errors | json}}
                </div>
                <div class="form-group">
                    <label for="body">Mensagem</label>
                    <textarea class="form-control" name="body" id="body" cols="30" rows="10" required formControlName="body"
                              [ngClass]="{'is-invalid': showError('body')}"></textarea>
                    <div class="invalid-feedback">
                        <span *ngIf="hasError('body', 'required')">
                            O campo body é requerido
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <!--<button class="btn btn-primary" [disabled]="nameControl.invalid || emailControl.invalid">Enviar</button>-->
                    <button class="btn btn-primary" [disabled]="formGroup.invalid">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
